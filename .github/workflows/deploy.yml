name: Deploy
on:
  push:
  workflow_dispatch:
    branches:
      - master
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - run: pnpm install
      - run: next build
      - run: next export
      - uses: actions/deploy-pages@v2